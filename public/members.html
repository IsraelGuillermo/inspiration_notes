<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="stylesheets/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container ">
      <h2>Random quote generator</h2>
      <div id="random-quote" class="card"></div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <button id="quote-finder" class="btn btn-primary mt-2">
              Search Quote
            </button>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button id="pin-quote" class="btn btn-primary mt-2 ">
              Pin Quote
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container ">
      <div class="form-floating ">
        <textarea
          class="form-control"
          placeholder="Create a new note here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <div class="container">
          <button class="btn btn-primary mt-2">Save Notes</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script type="text/javascript" src="js/quoteGenerator.js"></script>
  </body>
</html>
